[flake8]
max-line-length = 120

[tox]
envlist =
  py{38,37,36}
  tests
  black

[testenv]

deps=
  flake8
  pytest
  pytest-flask
  pytest-runner
  pytest-factoryboy
  factory_boy
  -rrequirements.txt
  black
setenv =
       DATABASE_URI = sqlite:///:memory:
       SECRET_KEY = testing
       FLASK_ENV = development
{%- if cookiecutter.use_celery == "yes" %}
       # update those lines if needed to tests celery
       CELERY_BROKER_URL = amqp://guest:guest@localhost/
       CELERY_RESULT_BACKEND_URL = amqp://guest:guest@localhost/
{%- endif %}

commands=
  flake8 {{cookiecutter.app_name}}
  black {{cookiecutter.app_name}} --check
  pytest tests


[testenv:tests]
commands=
  pytest tests {posargs}


[testenv:lint]
skip_install = true
commands =
  flake8 {{cookiecutter.app_name}}
  black {{cookiecutter.app_name}} --diff --check
